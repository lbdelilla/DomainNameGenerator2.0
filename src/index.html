<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-info bg-gradient">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="container-fluid text-center">
        <h1 class="mt-5" style="color:rgb(6, 6, 113)">Domain Name Generator</h1>
        <h4 id="domain-gnrtr" class="mt-5 alert alert-info" role="alert">
          Here is your new domain!
        </h4>
        <button
          id="pbt"
          type="button"
          class="btn btn-light"
          style="color:rgb(5, 5, 102)"
        >
          <strong> Generate New Domain </strong>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
